      size: 7923
    params:
      src/config.yml:
        plot_exploratory:
          features:
            include:
            - windfarm
            - hour
            - ws
            - wd_sin
            - wd_cos
            - side
            - ws-wd_cos
            - ws_frac
            - ws_log
            - ws_med24
            - ws_l3
            - ws_l12
            exclude: []
          set_plot_params:
            is_on: true
          plot_corr_matrix:
            is_on: true
            cat_col: windfarm
            figsize:
            - 30
            - 15
            fontsize: 14
          plot_boxplot:
            is_on: true
            is_standardized: true
          plot_pairplot:
            is_on: false
            hue_col: windfarm
            kind: reg
            diag_kind: kde
            alpha: 0.3
    outs:
    - path: reports/figures/exploratory/
      md5: f53cdd6955d59ff0c21433cd996c030a.dir
      size: 2516269
      nfiles: 5
  plot_feature_importances:
    cmd: set PYTHONPATH=%PYTHONPATH%;./ && python src/visualization/plot_feature_importance.py
      data/processed/data_train.csv reports/figures/importance/
