    - path: data/processed/data_train.csv
      md5: bfc394140414cbe1a47566d087136644
      size: 77899595
    - path: src/visualization/plot_feature_importance.py
      md5: 78c98a6faa16a3cdb8c8364d1355ca17
      size: 7588
    params:
      src/config.yml:
        plot_feature_importance:
          features:
            include: all
            exclude:
            - date
          windfarm_col: windfarm
          get_permutation_importance:
            is_on: true
            n_repeats: 10
            train_test_cfg:
              test_size: 0.25
              shuffle: true
            random_forest_cfg:
              min_samples_leaf: 10
          plot_power_prediciton:
            is_on: true
            whiskers_len: 10
          plot_params:
            set_plot_params: true
            figsize:
            - 30
            - 15
            fontsize:
    outs:
    - path: reports/figures/importance/pfi_perm_feature_importances.png
      md5: 293fc22e9c0196d2820077bc147e01e6
      size: 121527
  split_train_predict:
    cmd: set PYTHONPATH=%PYTHONPATH%;./ && python src/data/split_train_predict.py
      data/interim/data_featured.csv data/processed/data_train.csv data/processed/data_predict.csv
    deps:
    - path: data/interim/data_featured.csv
      md5: b6263f21adc8009dbae47e6b6ae9506c
      size: 111721549
    - path: src/data/split_train_predict.py
      md5: 220947110cce5d1b4fcd94b6fb4e3046
      size: 2150
    params:
      src/config.yml:
        common.date_col: date
        common.target: wp
        split_train_predict:
          train_rows:
            dates:
            - '2009-07-02 13:00:00'
            - '2012-06-25 00:00:00'
            is_na: false
          predict_rows:
            dates:
            - '2011-01-01 01:00:00'
            - '2012-06-25 00:00:00'
            is_na: true
    outs:
    - path: data/processed/data_predict.csv
      md5: 1938580aa29bd674ba7c95767ec23760
      size: 31047111
    - path: data/processed/data_train.csv
      md5: bfc394140414cbe1a47566d087136644
      size: 77899595
  explore_train_model:
    cmd: set PYTHONPATH=%PYTHONPATH%;./ && python src/models/explore_train_model.py
      data/processed/data_train.csv models/metadata/ models/
    deps:
    - path: data/processed/data_train.csv
      md5: bfc394140414cbe1a47566d087136644
      size: 77899595
    - path: src/models/explore_train_model.py
      md5: c1968d05e37985998d1a6ff291847501
      size: 21617
    params:
      src/config.yml:
        explore_train_model:
          features:
            date_period:
            - '2009-07-02 13:00:00'
            - '2012-06-25 00:00:00'
            include: all
            exclude:
            - date
            - hour
            - side
            - month
          set_plot_params:
            is_on: true
          linear_model:
            cat_cols:
            - windfarm
            model_params:
              feature_selector__threshold: 1.0*median
              feature_selector__estimator__min_samples_leaf: 30
              model__fit_intercept: true
              model__alpha: 30
          params_search:
            is_on: true
            n_jobs: -1
            grid_params:
              n_splits: 5
              scoring: neg_mean_absolute_error
              model__alpha:
              - func
              - - log
                - -2
                - 2
                - 20
              feature_selector__threshold:
              - vals
              - - 0.4*median
                - 0.8*median
                - 1.2*median
            cv_params:
              n_splits: 5
              return_train_score: true
              scoring:
                MSE: neg_mean_squared_error
                MAE: neg_mean_absolute_error
            plot_param_search:
              scoring: test_MAE
              metrics_to_track:
                test:
                - MSE
                - MAE
                - MAE_median
                - MAE_std
                - MAE_eval
              x_axis: model__alpha
              hover_cols:
              - test_MAE
              figsize:
              - 20
              - 10
          plot_learning_curve:
            is_on: true
            n_jobs: -1
            scoring: neg_mean_absolute_error
            figsize:
            - 20
            - 10
            n_splits: 10
    outs:
    - path: models/lc_plot.csv
      md5: de23cc5991dce0706973bfe20ccdc960
      size: 961
    - path: models/lm_model.pkl
      md5: 3be375a8ac9eb840460bdb2b0b020c78
      size: 35001418
    - path: models/metadata/
      md5: feed90f8ec66ae3ed9ea2054d445da98.dir
      size: 3757117
      nfiles: 5
    - path: models/metrics.json
      md5: 2f4fef8d5409f8c826fb7595bb45c680
      size: 209
  predict_model:
    cmd: set PYTHONPATH=%PYTHONPATH%;./ && python src/models/predict_model.py data/processed/data_predict.csv
      models/lm_model.pkl models/prediction/predictions.csv
    deps:
    - path: data/processed/data_predict.csv
      md5: 1938580aa29bd674ba7c95767ec23760
      size: 31047111
    - path: src/models/predict_model.py
      md5: 5472cb53b5907dff7df2ce572dda8300
      size: 1788
    params:
      src/config.yml:
        explore_train_model.features:
          date_period:
          - '2009-07-02 13:00:00'
          - '2012-06-25 00:00:00'
          include: all
          exclude:
          - date
          - hour
          - side
          - month
    outs:
    - path: models/prediction/predictions.csv
      md5: 5c8e89857b1f55cbdac353ff70064806
      size: 1815308
