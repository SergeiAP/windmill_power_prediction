      size: 77899595
  explore_train_model:
    cmd: set PYTHONPATH=%PYTHONPATH%;./ && python src/models/explore_train_model.py
      data/processed/data_train.csv models/metadata/ models/
    deps:
    - path: data/processed/data_train.csv
      md5: bfc394140414cbe1a47566d087136644
      size: 77899595
    - path: src/models/explore_train_model.py
      md5: 04f68424e1045d727096a8bd7bc6aecb
      size: 23814
    params:
      src/config.yml:
        common.date_col: date
        common.seed: 42
        common.target: wp
        explore_train_model:
          features:
            date_period:
            - '2009-07-02 13:00:00'
            - '2012-06-25 00:00:00'
            include: all
            exclude:
            - date
            - wd_cos_d2s1
            - wd_sin_d2s1
            - ws_d2s1
            - wd_sin_d2s3
            - wd_cos_d2s3
            - ws_d2s3
          set_plot_params:
            is_on: true
          linear_model:
            cat_cols:
            - windfarm
            model_params:
              regressor__feature_selector__threshold: 1.0*median
              regressor__feature_selector__estimator__min_samples_leaf: 30
              regressor__model__fit_intercept: true
              regressor__model__alpha: 30
          params_search:
            is_on: false
            n_jobs: -1
            grid_params:
              n_splits: 5
              scoring: neg_mean_absolute_error
              regressor__model__alpha:
              - vals
              - - 0.01
              regressor__feature_selector__threshold:
              - vals
              - - 0.2*median
            cv_params:
              n_splits: 5
              return_train_score: true
              scoring:
                MSE: neg_mean_squared_error
                MAE: neg_mean_absolute_error
            plot_param_search:
              scoring: test_MAE
              metrics_to_track:
                test:
                - MSE
                - MAE
                - MAE_median
                - MAE_std
                - MAE_eval
              x_axis: regressor__model__alpha
              hover_cols:
              - test_MAE
              figsize:
              - 20
              - 10
          plot_learning_curve:
            is_on: false
            n_jobs: -1
            scoring: neg_mean_absolute_error
            figsize:
            - 20
            - 10
            n_splits: 5
          mlflow_config:
            mlflow_description: Test GitHub CI
            mlflow_tags:
              model: Ridge
              selector: ExtraTreesRegressor
              windfarm: categorical
            experiment_name: selector-ridge_model
    outs:
    - path: models/lc_plot.csv
      md5: 68b329da9893e34099c7d8ad5cb9c940
      size: 2
    - path: models/lc_plot_.csv
      md5: 68b329da9893e34099c7d8ad5cb9c940
      size: 2
    - path: models/lm_model.pkl
      md5: 2ac6e73db306d71bfe499157338a8f1b
      size: 35083173
    - path: models/metadata/
      md5: b36c2f93c6a7c63bbe9fcc34ce27c182.dir
      size: 3751077
      nfiles: 5
    - path: models/metrics.json
      md5: 63e6c673aa99fbfec6e076283f594b67
      size: 48
  predict:
    cmd: set PYTHONPATH=%PYTHONPATH%;./ && python src/models/predict.py data/processed/data_predict.csv
      models/lm_model.pkl models/prediction/predictions.csv
    deps:
    - path: data/processed/data_predict.csv
      md5: 1938580aa29bd674ba7c95767ec23760
      size: 31047111
    - path: models/lm_model.pkl
      md5: 2ac6e73db306d71bfe499157338a8f1b
      size: 35083173
    - path: src/models/predict.py
      md5: 77be6daa52adb4691d67f010556cb033
      size: 2047
    params:
      src/config.yml:
        common.date_col: date
        common.target: wp
        explore_train_model.features.exclude:
        - date
        - wd_cos_d2s1
        - wd_sin_d2s1
        - ws_d2s1
        - wd_sin_d2s3
        - wd_cos_d2s3
        - ws_d2s3
        explore_train_model.features.include: all
    outs:
    - path: models/prediction/predictions.csv
      md5: 3c030a42c87fb4e8d9f1072530b5f56d
      size: 1817926
  plot_feature_importances:
    cmd: set PYTHONPATH=%PYTHONPATH%;./ && python src/visualization/plot_feature_importance.py
      data/processed/data_train.csv reports/figures/importance/
    deps:
    - path: data/processed/data_train.csv
      md5: bfc394140414cbe1a47566d087136644
      size: 77899595
    - path: src/visualization/plot_feature_importance.py
      md5: 90acce78ee5e9d53b561f75ff2efb1a9
      size: 7604
    params:
      src/config.yml:
        common.seed: 42
        common.target: wp
        plot_feature_importance:
          features:
            include: all
            exclude:
            - date
          windfarm_col: windfarm
          get_permutation_importance:
            is_on: true
            n_repeats: 10
            train_test_cfg:
              test_size: 0.25
              shuffle: true
            random_forest_cfg:
