      md5: b6263f21adc8009dbae47e6b6ae9506c
      size: 111721549
    - path: src/data/split_train_predict.py
      md5: 220947110cce5d1b4fcd94b6fb4e3046
      size: 2150
    params:
      src/config.yml:
        common.date_col: date
        common.target: wp
        split_train_predict:
          train_rows:
            dates:
            - '2009-07-02 13:00:00'
            - '2012-06-25 00:00:00'
            is_na: false
          predict_rows:
            dates:
            - '2011-01-01 01:00:00'
            - '2012-06-25 00:00:00'
